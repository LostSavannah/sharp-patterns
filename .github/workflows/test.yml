name: Test

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8'

      - name: Run nunit tests
        run: |
          dotnet test ./Patterns.Tests/Patterns.Tests.csproj